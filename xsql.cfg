[sqlite]
module = sqlite3
connect = ":memory:"
delimiter = "\t"
query = "SELECT date('now'), 1+1"

[sqlite_stocks]
module = sqlite3
connect = {'database':'example.db'}
delimiter = "\t"
query = "CREATE TABLE stocks (date text, trans text, symbol text, qty real, price real)"

[db2]
module = ibm_db_dbi
connect = "DATABASE=%(db)s;HOSTNAME=%(host)s;PORT=%(port)s;PROTOCOL=TCPIP;UID=%(user)s;PWD=%(passwd)s;"
db = db
host = host
port = 50001
user = user
passwd = passwd
delimiter = "\t"
query = "SELECT 1+1 FROM DUAL"

[mysql]
module = MySQLdb
connect = ('%(host)s','%(user)s','%(passwd)s','%(db)s',%(port)d)
host = localhost
user = user
passwd = passwd
db = db
port = 3306
delimiter = "\t"
query = "SELECT 1+1 FROM DUAL"
